    <link rel="icon" href="images/cfruticon.ico">

    <script src="scripts/join.js" defer></script>
    <meta property="og:title" content="Coopafrut">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://Estefania-2023.github.io/wdd231/project/images/coopafrutlogo.webp">
    <meta property="og:url" content="https://Estefania-2023.github.io/wdd231/project/home.html">

<body>
    <header>
        <div id="titledescription">
            <img src="images/coopafrutlogo.webp" alt="Coopafrut Logo" width=311px height=238px>
          <h1>Coopafrut</h1>
        </div>
      <button id="menu" title="menu"></button>
        <nav id="animate">
            <ul class="navigation">
                <li><a href="home.html" title="Home Page">Home</a></li>
                <li><a href="activities.html" title="Activities">Activities</a></li>
                <li><a href="shop.html" title="Shop">Shop</a></li>
                <li><a href="join.html" title="Join" class="active">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Join Us and Become a great Member!</h2>
        <form method="get" action="thankyou.html" class="form1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="fname">First Name*<input type="text" name="fname" id="fname" autocomplete="given-name" required></label>
                <label for="lname">Last Name*<input type="text" name="lname" id="lname" autocomplete="family-name" required></label>
                <label for="organizationTitle">Organizational Title<input type="text" id="organizationTitle" name="organizationTitle" autocomplete="organization-title" pattern="[a-zA-Z\- ]{7,}" title="Only accept alpha characters, hyphens, and spaces with a minimum of seven characters"></label>
                <label for="email">Email Address*<input type="email" name="email" id="email" autocomplete="email" placeholder="someone@gmail.com"  required></label>
                <label>Mobile Phone Number<input type="tel" id="phone" name="phone" autocomplete="tel" required ></label>
                <label for="organization">Business/Organization's Name<input type="text" id="organization" name="organization" autocomplete="organization"></label>
                <div>Membership Level, Select one:</div>
                <div id="mlevel">  
                    <div class="membership-option">
                        <label><input type="radio" name="level" value="np">NP</label><span class="learn-more" id="openButton1">Learn More</span>
                    </div>
                    <div class="membership-option">
                        <label><input type="radio" name="level" value="bronze">Bronze Membership</label><span class="learn-more" id="openButton2">Learn More</span>
                    </div>
                    <div class="membership-option">
                        <label><input type="radio" name="level" value="silver">Silver Membership</label><span class="learn-more" id="openButton3">Learn More</span>
                    </div>
                    <div class="membership-option">
                        <label><input type="radio" name="level" value="gold">Gold Membership</label><span class="learn-more" id="openButton4">Learn More</span>
                    </div>
                    <dialog id="mydialog">
                        <h2></h2>
                        <p></p>
                        <span id="closeButton">❌</span>
                    </dialog>
                </div>
               
                <label for="review">Business/Organization's description</label>
                <textarea id="review" name="review"></textarea>
                <input type="hidden" name="timestamp" id="timestamp" value="">

            </fieldset>
    
            <input type="submit" value="Join Us">
    
        </form>
    </main>
    <footer>
        <div>
            <p><b>Coopafrut</b></p>
            <p>(01) 7252245</p>
            <p id="year"></p>
            <p id="last"></p>    
        </div>
        <div id="icons" >
            <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.webp" alt="youtube icon"></a>
            <a href="https://x.com/" target="_blank"><img src="images/x.webp" alt="X icon"></a>
            <a href="https://linkedin.com/" target="_blank"><img src="images/linkedin.webp" alt="linkedin icon"></a>
        </div>
    </footer>    
</body>
